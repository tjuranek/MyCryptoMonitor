<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyCryptoMonitor</title>

    <!-- Library CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/default.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>

<body ng-app="MyCryptoMonitor" ng-controller="DashboardCtrl" class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- Navigation -->
    <div ng-include="'nav.html'"></div>

    <!-- Content -->
    <div class="content-wrapper">
        <div class="container-fluid">

            <!-- Portfolio -->
            <div class="row row-portfolio">
                <div class="col-lg-12">
                    <div class="card-deck">

                        <!-- Portfolio - The Numbers -->
                        <div class="card mb-3">
                            <div class="card-header">
                                Portfolio - The Numbers
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h5 class="colored-header">Total Value</h5>
                                        <p class="large-number">${{totalValue}}</p>

                                        <h5 class="colored-header">Total Invested</h5>
                                        <p class="large-number">${{totalInvested}}</p>

                                        <h5 class="colored-header">Total Profit</h5>
                                        <p class="large-number" style="color: green">${{totalProfit}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Portfolio - Composition -->
                        <div class="card mb-3">
                            <div class="card-header">
                                Portfolio - Composition
                            </div>
                            <div class="card-body">
                                <div class="col-lg-12">
                                    <canvas id="chartInvestmentPercentages" width="100%" height="90%"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Portfolio - Value per Crypto -->
                        <div class="card mb-3">
                            <div class="card-header">
                                Portfolio - Value per Crypto
                            </div>
                            <div class="card-body">
                                <ul class="list-group card-list">
                                    <li class="list-group-item card-list-item" ng-repeat="item in user.currencies | limitTo: 6">{{item.id}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            Daily Report
                        </div>
                        <div class="card-body">
                            This is crypto, you're fine.
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Copyright MyCryptoMonitor 2017</small>
                </div>
            </div>
        </footer>
    </div>

    <!-- Library JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
</body>

</html>
